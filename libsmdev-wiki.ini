[Project]
name: "libsmdev"
status: "alpha"
features: [
    "debug_output", "tools", "python",
    "git", "source_package",
    "cygwin", "gcc", "mingw", "msvscpp",
    "dpkg", "rpm"]

[documentation]

[source_package]
url: "https://github.com/libyal/libsmdev/releases"

[git]
url: "https://github.com/libyal/libsmdev.git"
build_dependencies: []

[development]
main_object: "handle"
main_object_filename: "/dev/sda"

[tools]
directory: "smdevtools"
names: ["smdevinfo"]

[troubleshooting]
example: "smdevinfo /dev/sda"

[cygwin]
build_dependencies: []
dll_dependencies: []
dll_filename: "cygsmdev-0.dll"

[gcc]
build_dependencies: []
static_build_dependencies: []

[mingw]
build_dependencies: []
dll_dependencies: []
dll_filename: "libsmdev-1.dll"

[msvscpp]
build_dependencies: []
dll_dependencies: []

[dpkg]
build_dependencies: []

[rpm]
build_dependencies: []

